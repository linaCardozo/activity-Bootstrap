<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Activity Bootstrap</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <div class="text-center page-header">Banner</div>
    </header>

    <div class="container-fluid h-100">
      <div class="row h-100">
        <!--First column-->
        <div class="col-md-2" id="left_menu">Left menu</div>

        <!--Second column-->
        <div class="col-md" id="content">
          <div class="row" id="top_menu">
            <div class="col-md">Top menu</div>
          </div>
          <div class="row text-center content" id="gray">
            <div class="col-md-12 col-lg-6">Main content A</div>
            <div class="col-md-12 col-lg-6">Main content B</div>
          </div>
          <div class="row photo">
            <div class="col-sm-6 col-md-4 col-lg red">Photo 1</div>
            <div class="col-sm-6 col-md-4 col-lg blue">Photo 2</div>
            <div class="col-sm-6 col-md-4 col-lg-4 red">Photo 3</div>
            <div class="col-sm-6 col-md-4 col-lg blue">Photo 4</div>
            <div class="col-sm-6 col-md-4 col-lg red">Photo 5</div>
          </div>
          <div class="row text-center content">
            <div class="col">Main content C</div>
          </div>
          <div class="row photo">
            <div class="col-sm-6 col-md-4 col-lg blue">Photo 6</div>
            <div class="col-sm-6 col-md-4 col-lg red">Photo 7</div>
            <div class="col-sm-6 col-md-4 col-lg-4 blue">Photo 8</div>
            <div class="col-sm-6 col-md-4 col-lg red">Photo 9</div>
            <div class="col-sm-6 col-md-4 col-lg blue">Photo 10</div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center">Footer</footer>
  </body>
</html>
